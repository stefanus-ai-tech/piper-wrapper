<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Text to Speech</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Free Text to Speech</h1>
      <div class="generation-counter">
        Generations: <span id="generation-count">0</span>
      </div>

      <label for="voice-select">Choose a Voice:</label>
      <select id="voice-select"></select>

      <textarea id="text-input" placeholder="Enter text here..."></textarea>

      <button id="synthesize-btn">Synthesize</button>

      <audio id="audio-player" controls style="display: none"></audio>

      <div id="status"></div>
      <div
        class="loading-container"
        id="loading-container"
        style="display: none"
      >
        <div class="loading-spinner"></div>
      </div>
      <div class="progress-bar" id="progress-bar"></div>
      <div id="time-taken" style="display: none"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
